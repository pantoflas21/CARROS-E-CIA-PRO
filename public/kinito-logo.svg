<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Car Icon -->
  <path d="M30 75 L35 85 L85 85 L90 75 L90 65 L85 60 L80 55 L40 55 L35 60 L30 65 Z" fill="white" opacity="0.95"/>
  
  <!-- Car Windows -->
  <rect x="45" y="60" width="15" height="12" rx="2" fill="url(#gradient3)"/>
  <rect x="60" y="60" width="15" height="12" rx="2" fill="url(#gradient3)"/>
  
  <!-- Wheels -->
  <circle cx="45" cy="85" r="6" fill="#1e293b"/>
  <circle cx="45" cy="85" r="3" fill="#475569"/>
  <circle cx="75" cy="85" r="6" fill="#1e293b"/>
  <circle cx="75" cy="85" r="3" fill="#475569"/>
  
  <!-- Motion Lines -->
  <path d="M20 75 L25 75" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M20 80 L25 80" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M95 75 L100 75" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M95 80 L100 80" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>

